<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
   <div class="jumbtron" align="center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New</a></p> 
    </div>

    <!-- mars -->
    <div class="row" id="mars-mission">
      <div class="col-md-12">
          <h2>Latest news</h2>
          <h4>{{mars.news_t}}</h4>
          <p>{{mars.news_p}}</p> 
           
      </div>
    </div>

    <div class="row">
        <div class="col-md-6">
          <h2>Featured Mars Image</h2>
          <img src="https://www.jpl.nasa.gov{{mars.featured_img_url}}"  width=450 height= 500 alt = "Featured Image from NASA">

        </div>

        <div class="col-md-6">
          <h3>Current Weather on Mars</h3>
          <p> {{mars.mars_weather}} </p>
          <h3>Mars Facts</h3>
          <table>
            {{mars.mars_facts|safe}}
          </table>

        </div>

       
    </div>

  </div>

  <div class="container">
    <div class="jumbtron" align="center">
      <div class="col-md-12" align="center">
        <h1> Mars Hemispheres</h1>
      </div>
      
      <div class="container">
          
          {% for hemisphere in mars.hemispheres %}
          <div class="col-md-6" >
            <h2 >{{ hemisphere.title }}</h2>
            <img src= {{ hemisphere.url}}  width=450 height= 500 alt = "hemispere1">
          </div>
          {% endfor %}
          
      </div>

    
    </div>
  </div>

</body>

</html>
